    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/styles.css" rel="stylesheet">

    <title>Quiz AppJS</title>
</head>
<body>
<div class="container">
    <div class="hide" id="question-container">
        <div id="question">Questions</div>
        <div class="btn-grid" id="answer-buttons">

            <button class="btn">Réponse 2</button>

    </div>
</div>
