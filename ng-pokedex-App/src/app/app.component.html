<h1>Liste de Pokémons</h1>

<input #input (keyup.enter)="selectPokemon(input.value)" type="text">

<p *ngIf="pokemonSelected">
    Le Pokémon demandé est : {{ pokemonSelected?.name }}
</p>
<p *ngIf="!pokemonSelected">
    Aucun Pokémon ne correspond à votre recherche
</p>

<p *ngFor="let pokemon of pokemonsList">
    {{ pokemon.name }}
</p>
