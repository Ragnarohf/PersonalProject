<h1 class="center">Pok√©mons</h1>

<input #input (keyup.enter)="selectPokemon(input.value)" type="text">

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6" pkmBorderCard="red">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class=" card-stacked">
                    <div class="card-content ">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{ pokemon.created}}</small></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
